<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ðŸ˜Ž</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/355ea375e3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <class class="container">
      <button class="darkButton">Change Theme</button>
      <div class="card border">
        <div class="card-body" class="card"></div>
        <div class="row">
          <div class="col-6">
            <form id="city-form">
              <input
                class="search-bar"
                type="text"
                id="city-input"
                placeholder="Enter a city"
                autocomplete="off"
              />
              <input class="search-button" type="submit" value="Search" />
            </form>

            <div class="today-detail">
              <div class="row">
                <div id="city"></div>
                <span id="location-text"
                  ><i class="fa-solid fa-location-dot" id="location-icon"></i
                ></span>
              </div>
              <div class="prediction">
                <div class="row">
                  <div class="col-6">
                    <div id="day-time"></div>
                  </div>
                  <div class="col-3">Humidity</div>
                  <div class="col-3">Wind</div>
                </div>
                <div class="row">
                  <div class="col-6" id="description"></div>
                  <div class="col-3" id="humidity"></div>
                  <div class="col-3" id="wind"></div>
                </div>
              </div>
            </div>
          <div class="today-weather">
            <img class="image-today" src="media/sun.svg" alt="sun" />
            <span class="temperature-today">
              <span id="temperature"></span>
              <a id="celsius-element" class="boldTemp no-events" href="#">Â°C</a>
              <a id="fahrenheit-element" href="#">Â°F</a>
            </span>
          </div>
            <div class="text" id="weather-forecast">
            </div>
          </div>
          <div class="col-6">
            <img
              class="background-image"
              src="media/mountain.svg"
              alt="mountain"
            />
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/UruvielNaomi/Weather-App-Project"
          target="_blank"
        >
          coded by Naomi Stacia ðŸ’œ click here for GitHub</a
        >
      </footer>
    </class>
    <script src="src/index.js"></script>
  </body>
</html>
